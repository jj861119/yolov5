# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: E:/datasets/ # dataset root dir
train: 
  -  PASCAL_VOC2012/ALPR/images
  -  coco_aisdit/train/images
  -  coco_aisdit/coco-yolov5-train3000/images
val: coco_aisdit/val/images

# Classes
names:
  0: person
  1: car
  2: motorcycle
  3: bicycle
  4: bus

